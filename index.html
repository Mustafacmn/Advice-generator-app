<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Montserrat:wght@400;700&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link type="text/css"  href="https://rawgit.com/elrumordelaluz/csshake/master/dist/csshake.min.css"></link>
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>

  <main>
    <section>
      <div id="advice-id-container">
        <p id="advice-id" class="advice-id-text"></p>
      </div>
      <div id="advice-container">
        <p id="advice" class="advice-text"></p>
      </div>
      <div>
        <img class="divider-mobile" src="images/pattern-divider-mobile.svg" alt="">
        <img class="divider-desktop" src="images/pattern-divider-desktop.svg" alt="">
      </div>
      <button id="btn" class="shake">
        <img src="images/icon-dice.svg" alt="">
      </button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
